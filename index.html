<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>Kontakt</h1>
    </header>
    <main>
      <section class="form">
        <h2>Napisz do nas</h2>
        <form>
          <div class="form-wrap">
            <label for="name">Imie i nazwisko</label>
            <input name="name" type="text" id="name" />
          </div>
          <div class="form-wrap">
            <label for="mail">E-mail</label>
            <input name="mail" type="email" id="mail" />
          </div>
          <div class="form-wrap">
            <label for="topic">Temat</label>
            <input name="topic" type="text" id="topic" />
          </div>
          <div class="form-wrap">
            <label for="content">Napisz do nas...</label>
            <textarea
              name="content"
              id="content"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </form>
      </section>
      <section></section>
    </main>
  </body>
</html>
